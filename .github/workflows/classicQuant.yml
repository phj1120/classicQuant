name: ClassicQuant Daily Rebalance

on:
  schedule:
    # 15:30 UTC daily (Mon-Fri)
    - cron: "30 15 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: classicquant-rebalance
  cancel-in-progress: false

jobs:
  rebalance:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      LOG_DIR: "logs"
      DATA_BRANCH: "trading"
    steps:
      - name: Checkout trading branch
        uses: actions/checkout@v4
        with:
          ref: trading
          fetch-depth: 0
        continue-on-error: true
        id: checkout-trading

      - name: Init trading branch from main
        if: steps.checkout-trading.outcome == 'failure'
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Create trading branch
        if: steps.checkout-trading.outcome == 'failure'
        run: |
          git checkout -b trading
          git push origin trading --force-with-lease

      - name: Rebase trading onto main
        if: steps.checkout-trading.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rebase origin/main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Write key.json
        run: |
          if [ -z '${{ secrets.KIS_KEY_JSON }}' ]; then
            echo "Missing required secret: KIS_KEY_JSON"
            exit 1
          fi
          echo '${{ secrets.KIS_KEY_JSON }}' > key.json

      - name: Apply custom config
        if: ${{ secrets.CONFIG_JSON != '' }}
        run: echo '${{ secrets.CONFIG_JSON }}' > config.json

      - name: Run rebalance
        run: |
          set -euo pipefail
          mkdir -p "$LOG_DIR"
          LOG_FILE="$LOG_DIR/$(date -u +%Y%m%dT%H%M%SZ).log"
          for i in 1 2 3 4 5; do
            echo "Attempt $i/5"
            if python run_rebalance.py | tee "$LOG_FILE"; then
              exit 0
            fi
            sleep 30
          done
          exit 1

      - name: Commit & push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports data
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore: daily report $(date -u +%Y-%m-%d)"
          git push origin trading --force-with-lease
