name: ClassicQuant Report Only

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: classicquant-report
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
      KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
      KIS_ACCOUNT_NUMBER: ${{ secrets.KIS_ACCOUNT_NUMBER }}
      KIS_ACCOUNT_CODE: ${{ secrets.KIS_ACCOUNT_CODE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Validate secrets
        run: |
          if [ -z "$KIS_APP_KEY" ] || [ -z "$KIS_APP_SECRET" ] || [ -z "$KIS_ACCOUNT_NUMBER" ] || [ -z "$KIS_ACCOUNT_CODE" ]; then
            echo "Missing required secrets: KIS_APP_KEY, KIS_APP_SECRET, KIS_ACCOUNT_NUMBER, KIS_ACCOUNT_CODE"
            exit 1
          fi

      - name: Generate report
        run: python run_rebalance.py --report-only

      - name: Commit report
        run: |
          set -euo pipefail
          git add reports
          if git diff --cached --quiet -- reports; then
            echo "No report changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: manual report $(date -u +%Y-%m-%d)"
          git push
