name: ClassicQuant Report Only

on:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: classicquant-report
  cancel-in-progress: false

jobs:
  report:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Write key.json
        run: |
          if [ -z '${{ secrets.KIS_KEY_JSON }}' ]; then
            echo "Missing required secret: KIS_KEY_JSON"
            exit 1
          fi
          echo '${{ secrets.KIS_KEY_JSON }}' > key.json

      - name: Generate report
        run: python run_rebalance.py --report-only

      - name: Commit report
        run: |
          set -euo pipefail
          git add reports
          if git diff --cached --quiet -- reports; then
            echo "No report changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: manual report $(date -u +%Y-%m-%d)"
          git push
